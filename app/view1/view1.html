
<div class="container-fluid drag-n-drop-container">
	<div class="col-md-12" >
		<div class="row" >
			<div class="col-md-6 text-center" >
				<h2>List of components</h2>
			</div>
			<div class="col-md-6 text-center" >
				<h2>My NsLTR</h2>
			</div>
		</div>
		<div class="row" id="sortable-container">
			<div class="col-md-6 left drag-n-drop" >
				<div style="background-color:#E1E1E1;">
					<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable1" style="table-layout: fixed;max-width:100% !important;width: 100% !important;min-width: 100% !important;">
						<tr>
							<td  id="bodyCell1">
								<div class=" components">
									<div class="list-group sortable-row" as-sortable="sortableCloneOptions" data-ng-model="itemsList.items1">
										<div class="template-item" ng-repeat="item in itemsList.items1" as-sortable-item>
											<!--<div class="list-group-item">-->
											<div>
												<div as-sortable-item-handle>
													<div nsltr-template template-url="{{item}}"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="col-md-6 right drag-n-drop">
				<div style="background-color:#E1E1E1;">
					<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable2" style="table-layout: fixed;max-width:100% !important;width: 100% !important;min-width: 100% !important;">
						<!--<tr>-->
							<!--<td id="bodyCell2">-->
								<div class=" myNsLTR">
									<div class="list-group sortable-row " as-sortable="sortableOptions" data-ng-model="itemsList.items2">
										<p class="dropzone" ng-show="itemsList.items2 == '' ">Drag components here to make your own</p>
										<div class="" ng-repeat="item in itemsList.items2" as-sortable-item>
											<!--<div class="list-group-item">-->
											<div>
												<!--<p class="list-group-item-text" as-sortable-item-handle>{{item}}</p>-->
												<!--<span class="glyphicon glyphicon-align-justify" as-sortable-item-handle></span>-->
												<div as-sortable-item-handle>
													<div nsltr-template template-url="{{item}}"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							<!--</td>-->
						<!--</tr>-->
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
